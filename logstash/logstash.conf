input {
  kafka {
    bootstrap_servers => "${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}"
    topics => ["auth-logs", "driver-logs", "trip-logs"]
    group_id => "logstash-consumer"
    codec => "json"
    consumer_threads => 1
  }
  
  beats {
    port => 5044
  }
}

filter {
  if [service_name] {
    mutate {
      add_field => { "[@metadata][index_name]" => "%{service_name}-%{+YYYY.MM.dd}" }
    }
  } else {
    mutate {
      add_field => { "[@metadata][index_name]" => "unknown-service-%{+YYYY.MM.dd}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS:http://localhost:9200}"]
    index => "%{[@metadata][index_name]}"
    template_overwrite => true
  }
  
  stdout {
    codec => rubydebug
  }
}