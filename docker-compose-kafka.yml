version: '3.9'

services:
  # ==========================
  #  Kafka KRaft - Multi-AZ Setup (No Zookeeper)
  # ==========================

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    network_mode: host
    environment:
      # KRaft Configuration
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: ${KAFKA_NODE_ID:-1}
      KAFKA_CONTROLLER_QUORUM_VOTERS: ${KAFKA_CONTROLLER_QUORUM_VOTERS:-1@localhost:9093}
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      
      # Listeners - use private IP for multi-AZ
      KAFKA_LISTENERS: PLAINTEXT://${PRIVATE_IP:-0.0.0.0}:9092,CONTROLLER://${PRIVATE_IP:-0.0.0.0}:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${PRIVATE_IP:-localhost}:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Multi-AZ replication settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_MIN_ISR:-1}
      KAFKA_DEFAULT_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR:-1}
      KAFKA_MIN_IN_SYNC_REPLICAS: ${KAFKA_MIN_ISR:-1}
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-}
      
      # Log and storage settings
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    volumes:
      - kafka_data:/tmp/kraft-combined-logs

# ==========================
#  Volumes
# ==========================
volumes:
  kafka_data: